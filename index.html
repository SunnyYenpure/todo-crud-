<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo CRUD Web Storage</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="bg-dark text-white p-4 mb-4 text-center shadow-sm">
        <h2>TODO CRUD WEB STORAGE</h2>
    </header>

    <div class="container">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6 mb-md-0">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="todoform">
                            <div class="form-group">
                                <label for="todoitem">Todo Item</label>
                                <input type="text" class="form-control" id="todoitem" placeholder="Enter todo item...">
                            </div>
                            <button type="submit" id="todoaddbtn" class="btn btn-sm btn-primary btn-block">
                                <i class="bi bi-plus-circle"></i> Add Todo
                            </button>
                            <button type="button" id="todoupdatebtn" class="btn btn-sm btn-success btn-block d-none">
                                <i class="bi bi-arrow-repeat"></i> Update Todo
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Todo List Section -->
            <div class="col-md-6">
                <ul class="list-group" id="todocontainer">
                    <!-- Dynamic items will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- App JS -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
